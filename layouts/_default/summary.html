<div class="summary">
  <!--Imagen con enlace dentro de un div-->
  {{ if .Params.image }}
    <div class="summary-image">
      <a href="{{ .RelPermalink }}">
        <img src="{{ .Params.image | relURL }}" />
      </a>
    </div>
  {{ end }}
  <div class="summary-content">
    <h2 class="summary-title lh-1"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <div class="summary-date">{{ dateFormat "Jan 2, 2006" .Date }}</div>
    <p class="summary-description lh-sm">Descripci√≥n: {{ .Params.description }}</p>
  </div>
</div>
